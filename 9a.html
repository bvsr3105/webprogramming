<body>
<label for="temp">Enter Temperature in Â°F:</label>
<input type="number" id="temp">
<button onclick="classifyTemperature()">Submit</button>
<p id="output" class="result"></p>
<script>
function classifyTemperature() {
let temp = document.getElementById("temp").value; let result;
if (temp < 32) {
result = "Freezing";
} else if (temp >= 32 && temp < 50) { result = "Cold";
} else if (temp >= 50 && temp < 70) { result = "Cool";
} else if (temp >= 70 && temp < 85) { result = "Warm";
} else {
result = "Hot";
}
document.getElementById("output").innerText = "Temperature Classification: " + result;
}
</script>
