<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Display</title>
</head>
<body>
  <script>
    let regNo = prompt("Enter your registration number:");
    document.write("<p style='border: 2px solid red; padding: 5px; display: inline-block; font-size: 20px; font-weight: bold; text-align: center;'>" + regNo + "</p>");

    let name = prompt("Enter your name:");
    document.write("<br><br><p style='border: 2px solid black; padding: 5px; display: inline-block; font-size: 20px; font-weight: bold; color: red; text-align: center;'>*" + name + "*</p>");
  </script>
</body>
</html>
