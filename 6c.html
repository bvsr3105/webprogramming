<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favourite Singer</title>
<style>
.myphoto {
width: 150px;
height: 150px;
border-radius: 50%;
border: 2px solid black; /* Replace 'blue' with your favorite color */
animation: colorChange 5s infinite;
}
@keyframes colorChange {
0% { border-color: blue; font-size: 16px; }
50% { border-color: green; font-size: 20px; }
100% { border-color: blue; font-size: 16px; }
}
</style>
</head>
<body>
<h1>My Favourite Singer</h1>
<img src="singer.jpg" alt="Favourite Singer" class="myphoto" title="My
Favourite Singer">
</body>
</html>
