<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media and SVG</title>
<style>
body {
display: flex;
font-family: Arial, sans-serif;
}
.left {
width: 30%;
padding: 10px;
}
.left h2 {
margin: 10px 0;
font-size: 18px;
}
.right {
width: 70%;
text-align: center;
}
svg {
margin-top: 20px;
}
audio, video {
display: block;
margin: 10px 0;
}
</style>
</head>
<body>
<div class="left">
<h2>Audio</h2>
<audio controls>
<source src="audiofile.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
<h2>Video</h2>
<video controls width="250">
<source src="videofile.mp4" type="video/mp4">
Your browser does not support the video element.
</video>
<h2>Canvas</h2>
<img src="th.jpg" alt="Canvas Placeholder" width="250">
</div>
<div class="right">
<h2>My House using SVG</h2>
<svg width="200" height="200">
<rect x="50" y="80" width="100" height="100" fill="brown"></rect>
<polygon points="50,80 150,80 100,30" fill="red"></polygon>
<rect x="80" y="120" width="40" height="60" fill="darkbrown"></rect>
<circle cx="100" cy="60" r="5" fill="yellow"></circle>
<rect x="65" y="95" width="20" height="20" fill="skyblue"></rect>
<rect x="115" y="95" width="20" height="20" fill="skyblue"></rect>
<circle cx="160" cy="40" r="10" fill="yellow"></circle>
<polygon points="150,30 165,40 150,50" fill="yellow"></polygon>
</svg>
</div>
</body>
</html>
