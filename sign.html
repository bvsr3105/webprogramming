<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .signature-box {
      background-color: white;
      padding: 20px;
      margin: auto;
      width: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }
    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="signature-box">
    <p>This is my digital signature:</p>
    <div class="signature">~ Saketh</div>
    <p>Reg No: 23BCE1537</p>
  </div>
</body>
</html>
