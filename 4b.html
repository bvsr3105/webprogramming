<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Page</title>
<style>
body {
font-family: Arial, sans-serif;
}
.form-container {
width: 500px;
margin: 20px auto;
border: 1px solid #000;
padding: 15px;
}
h2 {
color: red;
font-size: 18px;
margin-bottom: 10px;
}
.form-group {
margin-bottom: 15px;
}
label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}
input[type="text"], input[type="password"], input[type="email"],
input[type="date"], input[type="number"], select, textarea, input[type="color"] {
width: 100%;
padding: 5px;
margin-bottom: 10px;
box-sizing: border-box;
}
input[type="radio"], input[type="checkbox"] {
margin-right: 5px;
}
input[type="file"] {
padding: 5px;
}
.form-buttons {
margin-top: 10px;
}
button {
padding: 5px 10px;
font-size: 14px;
}
</style>
</head>
<body>
<div class="form-container">
<h2>Personal Details</h2>
<form>
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<div class="form-group">
<label for="email">E-mail id:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female"
required>
<label for="female">Female</label>
</div>
<div class="form-group">
<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob" required>
</div>
<div class="form-group">
<label for="mobile">Mobile#:</label>
<input type="number" id="mobile" name="mobile" required>
</div>
<h2>Educational Qualification</h2>
<div class="form-group">
<label for="degree">Degree:</label>
<select id="degree" name="degree">
<optgroup label="UG">
<option value="BE">BE</option>
<option value="BTech">BTech</option>
<option value="BSc">BSc</option>
<option value="BA">BA</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="Others">Others</option>
</optgroup>
<optgroup label="PG">
<option value="ME">ME</option>
<option value="MTech">MTech</option>
<option value="MSc">MSc</option>
<option value="MA">MA</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="Others">Others</option>
</optgroup>
<optgroup label="PhD">
<option value="Engineering">Engineering</option>
<option value="Science">Science</option>
<option value="Management">Management</option>
<option value="Others">Others</option>
</optgroup>
</select>
</div>
<div class="form-group">
<label for="engineering">Engineering:</label>
<select id="engineering" name="engineering">
<option value="">-- Select Group --</option>
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="CIVIL">CIVIL</option>
<option value="MECH">MECH</option>
</select>
</div>
<div class="form-group">
<label>Hobbies:</label>
<input type="checkbox" id="chess" name="hobby" value="Playing
Chess">
<label for="chess">Playing chess</label>
<input type="checkbox" id="reading" name="hobby" value="Reading
Books">
<label for="reading">Reading Books</label>
</div>
<div class="form-group">
<label for="color">Favourite Color:</label>
<input type="color" id="color" name="color">
</div>
<div class="form-group">
<label for="address">Address:</label>
<textarea id="address" name="address" rows="4"></textarea>
</div>
<div class="form-group">
<label for="resume">Attach Resume:</label>
<input type="file" id="resume" name="resume">
</div>
<div class="form-buttons">
<button type="submit">Submit</button>
</div>
</form>
</div>
</body>
</html>
